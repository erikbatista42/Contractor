{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="/static/home.css">
<br>
<div class="flex-container">
{% for shirt in shirts %}
    <a href="/shirts/{{ shirt._id }}"></a>
    <div>
        <img style="width: 100px; height: 75px;" class="card-img-top" src="{{ shirt.image }}" alt="Card image cap">
        <h5 class="card-title">{{ shirt.title }}</h5>
        <p>{{ shirt.price }}</p>
    </div>
    </a>
{% endfor %}
</div>
{% endblock %}
